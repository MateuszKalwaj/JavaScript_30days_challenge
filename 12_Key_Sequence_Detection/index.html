<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<script>
    const pressedKeys = [];
    const secretCode = 'mateusz';

    window.addEventListener('keyup', (e)=> {
        pressedKeys.push(e.key);
        pressedKeys.splice(-secretCode - 1, pressedKeys.length - secretCode.length)
        console.log(pressedKeys.join(""));
        console.log(pressedKeys)

        if (pressedKeys.join("").includes(secretCode)) {
            console.log("This is the right code");
            cornify_add()
        }
    })

</script>
</body>
</html>
